{% extends 'base.html' %}

{% block page_content %}
  <h1 class="display-4">Admin Page</h1>

  <h2>Pending Submissions</h2>

  {% if submissions %}
    <ul>
      {% for submission in submissions %}
        <li>
          <p><strong>Source:</strong> {{ submission.source }}</p>
          <p><strong>Body:</strong> {{ submission.body }}</p>
          <form method="POST" action="{{ url_for('process_submission', submission_id=submission.id) }}">
            <input class="btn btn-primary" type="submit" name="approve" value="Approve">
            <input class="btn btn-primary" type="submit" name="deny" value="Deny">
          </form>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No pending submissions.</p>
  {% endif %}
{% endblock %}
